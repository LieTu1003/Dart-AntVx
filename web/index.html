<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>基础柱状图</title>
    <style>
         ::-webkit-scrollbar {
            display: none;
        }
        
        html,
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }
        
        #connect {
            font-size: 50px;
            color: aqua;
        }
    </style>
    <script src="main.dart.js"></script>
</head>

<body>
    <div id="connect">waiting for connecting...</div>
    <br>
    <div id="mountNode"></div>
    <script>
        /*Fixing iframe window.innerHeight 0 issue in Safari*/
        document.body.clientHeight;
    </script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
    <script>
        var data = [{
            brand: 'Nike',
            sales: 100
        }, {
            brand: 'Adidas',
            sales: 100
        }, {
            brand: 'LiNing',
            sales: 80
        }, {
            brand: 'Anta',
            sales: 60
        }];
        var chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight
        });
        chart.source(data);
        chart.scale('sales', {
            tickInterval: 20
        });
        chart.interval().position('brand*sales').color('brand*sales', function(candy, sales) {
            if (sales > 120) {
                return 'red'
            } else if (sales > 80) {
                return 'blue'
            } else if (sales > 60) {
                return 'yellow'
            } else {
                return 'grey'
            }
        });
        chart.render();
    </script>
</body>

</html>
